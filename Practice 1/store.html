<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveworld Singers | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body>
    <header class="mainHeader">
        <nav class="nav mainNav">
            <ul>
                <li><a href="index.html" title="Overview">HOME</a></li>
                <li><a href="store.html" title="Purchase Items">STORE</a></li>
                <li><a href="about.html" title="The Singers">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="bandName bandNameLarge">Loveworld Singers</h1>
    </header>
    <section class="container contentSection">
        <h2 class="sectionHeader">MUSIC</h2>
        <div class="shopItems">      
            <div class="shopItem">
                <span class="shopItemTitle">Album 1</span>
                <img class= "shopItemImage" src="images/1.jpeg" alt="" width="400px" height="400px">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$12.99</span>
                    <button class="btn tourBtn shopItemBtn" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shopItem">
                <span class="shopItemTitle">Album 2</span>
                <img class= "shopItemImage" src="images/2.jpeg" alt="" width="400px" height="400px">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$14.99</span>
                    <button class="btn tourBtn shopItemBtn" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shopItem">
                <span class="shopItemTitle">Album 3</span>
                <img class= "shopItemImage" src="images/3.jpeg" alt="" width="400px" height="400px">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$9.99</span>
                    <button class="btn tourBtn shopItemBtn" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shopItem">
                <span class="shopItemTitle">Album 4</span>
                <img class= "shopItemImage" src="images/4.jpeg" alt="" width="400px" height="400px">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$12.99</span>
                    <button class="btn tourBtn shopItemBtn" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2 class="sectionHeader">MERCH</h2>
        <div class="shopItems">
            <div class="shopItem">
                <span class="shopItemTitle">T-Shirt</span>
                <img class="shopItemImage" src="images/5.jpeg" alt="" width="400px" height="400px">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$19.99</span>
                    <button class="btn tourBtn shopItemBtn" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shopItem">
                <span class="shopItemTitle">Coffee Cup</span>
                <img class="shopItemImage" src="images/6.jpeg" alt="" width="400px" height="400px">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$19.99</span>
                    <button class="btn tourBtn shopItemBtn" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container contentSection">
        <h2 class="sectionHeader">CART</h2>
        <div class="cartRow">
            <span class="cartItem cartHeader cartColumn">ITEM</span>
            <span class="cartPrice cartHeader cartColumn">PRICE</span>
            <span class="cartQuantity cartHeader cartColumn">QUANTITY</span>
        </div>
        <div class="cartRow">
            <div class="cartItem cartColumn">
                <img src="images/5.jpeg" alt="" width="60px" height="60px">
                <span class="cartItemTitle">T-Shirt</span>
            </div>
            <span class="cartPrice cartColumn">$19.99</span>
            <div class="cartQuantity cartColumn">
                <input class= "cartQuantityInput" type="number" value="1">
                <button class="btn btnDanger" type="button">REMOVE</button>
            </div>
        </div>
        <div class="cartRow penultimateRow">
            <div class="cartItem cartColumn newColumn">
                <img src="images/3.jpeg" alt="" width="60px" height="60px">
                <span class="cartItemTitle">Album 3</span>
            </div>
            <span class="cartPrice cartColumn newColumn">$9.99</span>
            <div class="cartQuantity cartColumn newColumn">
                <input class= "cartQuantityInput" type="number" value="2">
                <button class="btn btnDanger" type="button">REMOVE</button>
            </div>
        </div>
        <div class="cartTotal">
            <span class="cartTotalTitle">Total</span>
            <span class="cartTotalPrice">$39.97</span>
        </div>
        <button class="btn tourBtn finalBtn" type="button">PURCHASE</button>
    </section>
    <footer class="mainFooter">
        <div class="mainFooterContainer">
        <h3 class="bandName">Loveworld Singers</h3>
        <ul class="nav">
            <li><a href="https://facebook.com" target="_blank"><img src="images/facebook-logo-image-0.jpg" alt="facebook logo" width="40px" height="40px"></a></li>
            <li><a href="https://spotify.com" target="_blank"><img src="images/spotify-icon-logo-transparent-vector-1.png" alt="spotify logo" width="50px" height="50px"></a></li>
            <li><a href="https://youtube.com" target="_blank"><img src="images/youtube-logo-png-images-0.png" alt="youtube logo" width="60px" height="40px"></a></li>
        </ul>
        </div>
    </footer>
</body>
</html>
